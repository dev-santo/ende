<!DOCTYPE html>
<html layout:decorator="LayoutPadrao"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org">
<head>

    <title>
        ENDE - Empresa Nacional de Distribuição de Electricidade - E.P.
    </title>

    <!--    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" th:href="@{/assets/css/gsdk-bootstrap-wizard.css}"/>
    <!--    <script th:src="@{/assets/js/jquery-2.2.4.min.js}" type="text/javascript"></script>-->
    <script th:src="@{/assets/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/jquery.bootstrap.wizard.js}" type="text/javascript"></script>

    <!--  Plugin for the Wizard -->
    <script th:src="@{/assets/js/gsdk-bootstrap-wizard.js}"></script>

    <!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
    <script th:src="@{/assets/js/jquery.validate.min.js}"></script>

</head>

<section layout:fragment="conteudo">

    <div style="padding-left: 100px;padding-bottom: 50px">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">

                    <!--      Wizard container        -->
                    <div class="wizard-container">

                        <div class="card wizard-card" data-color="red" id="wizardProfile">
                            <form method="post" th:action="@{/usuarios}" th:object="${usuario}">
                                <div class="alert alert-success"
                                     th:if="${!#strings.isEmpty(mensagem)}">
                                    <span th:text="${mensagem}"></span>
                                </div>
                                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                                <div class="wizard-header">
                                    <h3>
                                        <b>CONSTRUA</b> SEU PERFIL <br>
                                    </h3>
                                </div>

                                <div class="wizard-navigation">
                                    <ul>
                                        <li><a data-toggle="tab" href="#about">Sobre</a></li>
                                        <li><a data-toggle="tab" href="#address">Endereço</a></li>
                                        <li><a data-toggle="tab" href="#account">Conta</a></li>
                                    </ul>

                                </div>

                                <div class="tab-content">
                                    <div class="tab-pane" id="about">
                                        <div class="row" style="margin-top: 50px">
                                            <!--                                            <h4 class="info-text" style="padding-left: 10px"> Começaremos com as-->
                                            <!--                                                informações básicas</h4>-->
                                            <div class="col-sm-4 col-sm-offset-1">
                                                <div class="picture-container">
                                                    <div class="picture">
                                                        <img class="picture-src" id="wizardPicturePreview"
                                                             src="../otherAssets/img/default-avatar.png" title=""/>
                                                        <input id="wizard-picture" type="file">
                                                    </div>
                                                    <h6>ESCOLHA FOTO</h6>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">

                                                    <input class="form-control" name="name"
                                                           placeholder="Nome"
                                                           type="text" th:field="*{nome}">
                                                </div>
                                                <div class="form-control">
                                                    <label>Gênero</label>
                                                    <div>
                                                        <select th:field="*{genero}">
                                                            <option th:each="generos : ${todosGeneros}"
                                                                    th:text="${generos.descricao}"
                                                                    th:value="${generos}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-10 col-sm-offset-1">
                                                <div class="form-group">
                                                    <!--                                                <label>Email <small>(required)</small></label>-->
                                                    <input class="form-control" name="email" placeholder="Email"
                                                           type="email" th:field="*{nome}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="address">
                                        <div class="row" style="margin-top: 50px">
                                            <!--                                            <div class="col-sm-12">-->
                                            <!--                                                <h4 class="info-text"> Are you living in a nice area? </h4>-->
                                            <!--                                            </div>-->
                                            <div class="col-sm-7 col-sm-offset-1">
                                                <div class="form-group">
                                                    <input class="form-control" placeholder="Endereço" type="text" th:field="*{endereco}">
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="form-group">
                                                    <input class="form-control" placeholder="Telefone" type="text" th:field="*{telefone}">
                                                </div>
                                            </div>
                                            <div class="col-sm-5 col-sm-offset-1">
                                                <div class="form-group">
                                                    <input class="form-control" data-date-autoclose="true"
                                                           data-date-format="dd/mm/yyyy"
                                                           data-date-language="pt-BR"
                                                           data-date-orientation="bottom"
                                                           data-date-today-highlight="true"
                                                           data-provide="datepicker"
                                                           id="dataNascimento" placeholder="Data de Nascimento"
                                                           th:field="*{dataNascimento}"
                                                           type="text"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="account">
                                        <!--                                        <h4 class="info-text"> What are you doing? (checkboxes) </h4>-->

                                        <!--                                            <div class="col-sm-12">-->
                                        <!--                                                <h4 class="info-text"> Are you living in a nice area? </h4>-->
                                        <!--                                            </div>-->
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="perfil">Perfil</label>
                                            <div class="col-sm-4">
                                                <select class="form-control" th:field="*{perfil}">
                                                    <option th:each="perfis : ${todosPerfis}"
                                                            th:text="${perfis.descricao}" th:value="${perfis}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-5 col-sm-offset-1">
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Senha" type="password"
                                                       th:field="*{senha}">
                                            </div>
                                        </div>


                                    </div>
                                </div>
                                <div class="wizard-footer height-wizard">
                                    <div class="pull-right">
                                        <input class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next'
                                               type='button' value='Próximo'/>
                                        <input class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish'
                                               type='submit' value='Terminar'/>

                                    </div>

                                    <div class="pull-left">
                                        <input class='btn btn-previous btn-fill btn-default btn-wd btn-sm'
                                               name='previous'
                                               type='button' value='Anterior'/>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>

                            </form>
                        </div>
                    </div> <!-- wizard container -->
                </div>
            </div><!-- end row -->
        </div>
    </div>

</section>
</html>
