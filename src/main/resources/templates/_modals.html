<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" role="dialog" tabindex="-1"
     th:fragment="modal(id)"
     th:id="${id}">
    <div class="modal-dialog">
        <form method="POST" th:attr="data-url-base=@{/usuarios/listar}">
            <input type="hidden" name="_method" value="DELETE"/>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Eliminar Usu√°rio</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span></span>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancelar</button>
                    <button class="btn btn-primary" type="submit">Sim</button>
                </div>
            </div>
        </form>
    </div>
</div>
